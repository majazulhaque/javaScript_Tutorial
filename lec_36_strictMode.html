<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            height: 100px;
            width: 100px;
            background-color: red;
            margin: 50px;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <p>Box Clicked <span id="click-count">0 </span>times</p>

    <script>
        "use strict"; // we can use in particular function too instead to document.
        var box =document.getElementById('box');
        var clickCount =document.getElementById('click-count');
        var count = 0; // var should be written before count if use strict mode.
        box.addEventListener('click',function(){
            count++;
            // demo = 100; // not show error
            console.log(count);
            clickCount.innerText = count + " ";
        })

    </script>
    
</body>
</html>
